<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }

  </style> -->
  </head>
  <body>
    <!-- Rating state start -->
    <section class="card" id="card">
      <div class="card__star">
        <img src="./images/icon-star.svg" alt="icon-star" />
      </div>
      <h2 class="card__title">How did we do?</h2>
      <p class="card__text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="card__rate">
        <div class="card__rate-item">1</div>
        <div class="card__rate-item">2</div>
        <div class="card__rate-item">3</div>
        <div class="card__rate-item">4</div>
        <div class="card__rate-item">5</div>
      </div>

      <button class="btn" type="submit">Submit</button>
    </section>

    <section class="card show" id="card-ty">
      <div class="card__ty">
        <img src="./images/illustration-thank-you.svg" alt="icon-star" />
      </div>
      <span class="card__rate-result"></span>
      <div class="card__content">
        <h2 class="card__title">Thank you!</h2>
        <p class="card__text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don’t hesitate to get in touch!
        </p>
      </div>
    </section>

    <!-- Rating state end -->

</html>
